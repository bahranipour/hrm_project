{% extends 'base.html' %}
{% block title %}خروج{% endblock title %}
{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-5 col-sm-10 mx-auto">
            <div class="card" dir="rtl">
                <div class="card-header text-center bg-danger text-white">
                    <h3>ثبت خروج</h3>
                </div>
                <div class="card-body text-right">
                    <form method="post">
                        {% csrf_token %}
                        <p>آیا مطمئن هستید می‌خواهید خروج خود را ثبت کنید؟</p>
                        <button type="submit" class="btn btn-danger">ثبت خروج</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
