{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} ورود{% endblock title %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-5 col-sm-10 mx-auto">
            <div class="card" dir="rtl">
                <div class="card-header bg-success text-center text-white">
                    <h3>ثبت حضور</h3>
                </div>
                <div class="card-body text-right">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">ثبت ورود</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
